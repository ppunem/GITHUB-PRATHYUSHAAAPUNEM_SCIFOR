<html>
    <head>
        <title>Switch Statement</title>
        <style>
            body{
                text-align: center;
                color: red;
                font-size: 30px;
            }
            h1{
                text-align: center;
                text-decoration: underline;
                font-style: italic;
                color: yellow;
            }
            
        </style>
    </head>
    <body>
        <h1>SWITCH STATEMENT</h1>
        <script>
            let day = parseInt(prompt("Please Enter a number between 0 to 6"))
            switch (day) {
             case 0:
               document.write("Sunday");
               break;
            case 1:
            document.write("Monday");  // Monday
               break;
             case 2:
             document.write("Tuesday");
               break;
            case 3:
            document.write("Wednesday");
               break;
            case 4:
            document.write("Thursday");
               break;
            case 5:
            document.write("Friday");
               break;
            case 6:
            document.write("Saturday");
               break;
            default:
            document.write("Invalid");
               break;
            }
        </script>
    </body>
</html>
